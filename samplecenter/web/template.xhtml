<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>
            <ui:insert name="title">Default Title</ui:insert>
        </title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>

    <h:body>
        
        <div class="header">
            <div class="container">
                <h1><h:link value="SampleCenter" outcome="/index" /></h1>
                <div class="header-right">
                    <div style="min-height: 30px;display: inline-block;">
                        <h:form style="display:inline">
                            <h:inputText value="#{sampleController.searchQuery}"></h:inputText>
                            <h:commandButton value="Search" type="submit" action="/sample/Search" styleClass="btn" />
                        </h:form>
                    </div>
                        
                    <h:link value="Upload" outcome="/sample/Create" styleClass="btn" />
                    <h:link value="Login" outcome="/user/Create" styleClass="btn" />
                    
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
        <div class="container">
            <h1>
                <ui:insert name="title">Default Title</ui:insert>
            </h1>
            <div class="content">
                <ui:insert name="body">Default Body</ui:insert>
            </div>
        </div>
    </h:body>

</html>
