<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSampleStyleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSampleStyleLabel_idsampleStyle}" for="idsampleStyle" />
                    <h:inputText id="idsampleStyle" value="#{sampleStyleController.selected.idsampleStyle}" title="#{bundle.EditSampleStyleTitle_idsampleStyle}" required="true" requiredMessage="#{bundle.EditSampleStyleRequiredMessage_idsampleStyle}"/>
                    <h:outputLabel value="#{bundle.EditSampleStyleLabel_fkSample}" for="fkSample" />
                    <h:selectOneMenu id="fkSample" value="#{sampleStyleController.selected.fkSample}" title="#{bundle.EditSampleStyleTitle_fkSample}" >
                        <f:selectItems value="#{sampleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSampleStyleLabel_fkStyle}" for="fkStyle" />
                    <h:selectOneMenu id="fkStyle" value="#{sampleStyleController.selected.fkStyle}" title="#{bundle.EditSampleStyleTitle_fkStyle}" >
                        <f:selectItems value="#{styleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{sampleStyleController.update}" value="#{bundle.EditSampleStyleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSampleStyleViewLink}"/>
                <br />
                <h:commandLink action="#{sampleStyleController.prepareList}" value="#{bundle.EditSampleStyleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSampleStyleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
