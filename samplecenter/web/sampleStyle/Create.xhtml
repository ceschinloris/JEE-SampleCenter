<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSampleStyleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSampleStyleLabel_idsampleStyle}" for="idsampleStyle" />
                    <h:inputText id="idsampleStyle" value="#{sampleStyleController.selected.idsampleStyle}" title="#{bundle.CreateSampleStyleTitle_idsampleStyle}" required="true" requiredMessage="#{bundle.CreateSampleStyleRequiredMessage_idsampleStyle}"/>
                    <h:outputLabel value="#{bundle.CreateSampleStyleLabel_fkSample}" for="fkSample" />
                    <h:selectOneMenu id="fkSample" value="#{sampleStyleController.selected.fkSample}" title="#{bundle.CreateSampleStyleTitle_fkSample}" >
                        <f:selectItems value="#{sampleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSampleStyleLabel_fkStyle}" for="fkStyle" />
                    <h:selectOneMenu id="fkStyle" value="#{sampleStyleController.selected.fkStyle}" title="#{bundle.CreateSampleStyleTitle_fkStyle}" >
                        <f:selectItems value="#{styleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sampleStyleController.create}" value="#{bundle.CreateSampleStyleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sampleStyleController.prepareList}" value="#{bundle.CreateSampleStyleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSampleStyleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
