<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSampleStyleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSampleStyleLabel_idsampleStyle}"/>
                    <h:outputText value="#{sampleStyleController.selected.idsampleStyle}" title="#{bundle.ViewSampleStyleTitle_idsampleStyle}"/>
                    <h:outputText value="#{bundle.ViewSampleStyleLabel_fkSample}"/>
                    <h:outputText value="#{sampleStyleController.selected.fkSample}" title="#{bundle.ViewSampleStyleTitle_fkSample}"/>
                    <h:outputText value="#{bundle.ViewSampleStyleLabel_fkStyle}"/>
                    <h:outputText value="#{sampleStyleController.selected.fkStyle}" title="#{bundle.ViewSampleStyleTitle_fkStyle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sampleStyleController.destroyAndView}" value="#{bundle.ViewSampleStyleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSampleStyleEditLink}"/>
                <br />
                <h:commandLink action="#{sampleStyleController.prepareCreate}" value="#{bundle.ViewSampleStyleCreateLink}" />
                <br />
                <h:commandLink action="#{sampleStyleController.prepareList}" value="#{bundle.ViewSampleStyleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSampleStyleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
