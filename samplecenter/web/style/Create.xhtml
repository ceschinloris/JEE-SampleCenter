<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStyleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStyleLabel_idstyle}" for="idstyle" />
                    <h:inputText id="idstyle" value="#{styleController.selected.idstyle}" title="#{bundle.CreateStyleTitle_idstyle}" required="true" requiredMessage="#{bundle.CreateStyleRequiredMessage_idstyle}"/>
                    <h:outputLabel value="#{bundle.CreateStyleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{styleController.selected.name}" title="#{bundle.CreateStyleTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{styleController.create}" value="#{bundle.CreateStyleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{styleController.prepareList}" value="#{bundle.CreateStyleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStyleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
