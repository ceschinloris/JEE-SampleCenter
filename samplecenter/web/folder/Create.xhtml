<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFolderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFolderLabel_idfolder}" for="idfolder" />
                    <h:inputText id="idfolder" value="#{folderController.selected.idfolder}" title="#{bundle.CreateFolderTitle_idfolder}" required="true" requiredMessage="#{bundle.CreateFolderRequiredMessage_idfolder}"/>
                    <h:outputLabel value="#{bundle.CreateFolderLabel_name}" for="name" />
                    <h:inputText id="name" value="#{folderController.selected.name}" title="#{bundle.CreateFolderTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateFolderLabel_fkFolder}" for="fkFolder" />
                    <h:selectOneMenu id="fkFolder" value="#{folderController.selected.fkFolder}" title="#{bundle.CreateFolderTitle_fkFolder}" >
                        <f:selectItems value="#{folderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{folderController.create}" value="#{bundle.CreateFolderSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{folderController.prepareList}" value="#{bundle.CreateFolderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFolderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
