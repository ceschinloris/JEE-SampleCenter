<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{sampleController.selected.title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <audio controls="controls" src="/samplecenter/faces/resources/#{sampleController.selected.url}"></audio>
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputText value="#{bundle.ViewSampleLabel_tag}"/>
                    <h:outputText value="#{sampleController.selected.tag}" title="#{bundle.ViewSampleTitle_tag}"/>
                    <!--
                    <h:outputText value="#{bundle.ViewSampleLabel_fkFolder}"/>
                    <h:outputText value="#{sampleController.selected.fkFolder}" title="#{bundle.ViewSampleTitle_fkFolder}"/>
                    <h:outputText value="#{bundle.ViewSampleLabel_fkAuthor}"/>
                    <h:outputText value="#{sampleController.selected.fkAuthor}" title="#{bundle.ViewSampleTitle_fkAuthor}"/>
                    -->
                </h:panelGrid>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
