<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSampleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSampleEmpty}" rendered="#{sampleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sampleController.items.rowCount > 0}">
                    <h:outputText value="#{sampleController.pagination.pageFirstItem + 1}..#{sampleController.pagination.pageLastItem + 1}/#{sampleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sampleController.previous}" value="#{bundle.Previous} #{sampleController.pagination.pageSize}" rendered="#{sampleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sampleController.next}" value="#{bundle.Next} #{sampleController.pagination.pageSize}" rendered="#{sampleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sampleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSampleTitle_idsample}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsample}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSampleTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSampleTitle_tag}"/>
                            </f:facet>
                            <h:outputText value="#{item.tag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSampleTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSampleTitle_fkFolder}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkFolder}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSampleTitle_fkAuthor}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkAuthor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sampleController.prepareView}" value="#{bundle.ListSampleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sampleController.prepareEdit}" value="#{bundle.ListSampleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sampleController.destroy}" value="#{bundle.ListSampleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sampleController.prepareCreate}" value="#{bundle.ListSampleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSampleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
