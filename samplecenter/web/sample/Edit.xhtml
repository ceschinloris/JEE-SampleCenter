<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSampleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSampleLabel_idsample}" for="idsample" />
                    <h:inputText id="idsample" value="#{sampleController.selected.idsample}" title="#{bundle.EditSampleTitle_idsample}" required="true" requiredMessage="#{bundle.EditSampleRequiredMessage_idsample}"/>
                    <h:outputLabel value="#{bundle.EditSampleLabel_title}" for="title" />
                    <h:inputText id="title" value="#{sampleController.selected.title}" title="#{bundle.EditSampleTitle_title}" />
                    <h:outputLabel value="#{bundle.EditSampleLabel_tag}" for="tag" />
                    <h:inputText id="tag" value="#{sampleController.selected.tag}" title="#{bundle.EditSampleTitle_tag}" />
                    <h:outputLabel value="#{bundle.EditSampleLabel_url}" for="url" />
                    <h:inputText id="url" value="#{sampleController.selected.url}" title="#{bundle.EditSampleTitle_url}" />
                    <h:outputLabel value="#{bundle.EditSampleLabel_fkFolder}" for="fkFolder" />
                    <h:selectOneMenu id="fkFolder" value="#{sampleController.selected.fkFolder}" title="#{bundle.EditSampleTitle_fkFolder}" required="true" requiredMessage="#{bundle.EditSampleRequiredMessage_fkFolder}">
                        <f:selectItems value="#{folderController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSampleLabel_fkAuthor}" for="fkAuthor" />
                    <h:selectOneMenu id="fkAuthor" value="#{sampleController.selected.fkAuthor}" title="#{bundle.EditSampleTitle_fkAuthor}" required="true" requiredMessage="#{bundle.EditSampleRequiredMessage_fkAuthor}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{sampleController.update}" value="#{bundle.EditSampleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSampleViewLink}"/>
                <br />
                <h:commandLink action="#{sampleController.prepareList}" value="#{bundle.EditSampleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSampleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
