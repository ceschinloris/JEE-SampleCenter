<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value='Search results for "#{sampleController.searchQuery}"'></h:outputText>
        </ui:define>
        <ui:define name="body">  
            <p>
                <h:outputText id="resultcount" value="#{sampleController.searchQueryCount} results"></h:outputText>
            </p>
            <h:form>
                <ui:include src="SampleList.xhtml">
                    <ui:param name="list" value="#{sampleController.search(sampleController.searchQuery)}"/>
                </ui:include>
                <p>
                    <h:outputText value="Page #{sampleController.searchPage+1}"></h:outputText>
                </p>
                <p>
                    <h:commandButton styleClass="btn"
                                     action="#{sampleController.incSearchPage(-1)}"
                                     value="Previous page"
                                     rendered="#{sampleController.searchPage > 0}"></h:commandButton>
                    <h:commandButton styleClass="btn"
                                     action="#{sampleController.incSearchPage(1)}"
                                     value="Next page"
                                     rendered="#{sampleController.searchQueryCount > (sampleController.searchPage+1)*10}"></h:commandButton>
                </p>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
